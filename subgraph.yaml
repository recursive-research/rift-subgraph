specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Core
    network: goerli
    source:
      abi: Core
      startBlock: 6915169
      address: "0x789e4CA54804Ec9C4f73F926487d987C798DD575"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Core
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: MasterChefVault
          file: ./abis/MasterChefVault.json
        - name: Token
          file: ./abis/ERC20.json
      eventHandlers:
        - event: VaultRegistered(indexed address)
          handler: handleVaultRegistered
        - event: VaultRemoved(indexed address)
          handler: handleVaultRemoved
      file: ./src/core.ts
templates:
  - kind: ethereum
    name: Vault
    network: goerli
    source:
      abi: MasterChefVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Vault
        - Token
        - Transaction
      abis:
        - name: Core
          file: ./abis/Core.json
        - name: MasterChefVault
          file: ./abis/MasterChefVault.json
      file: ./src/vault.ts
  - kind: ethereum
    name: Token
    network: goerli
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Token
          file: ./abis/ERC20.json
      file: ./src/token.ts
